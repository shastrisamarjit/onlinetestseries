{% extends 'main.html' %}
{% block main %}
<html>
  <head>
   <style>
     h1{color:black;text-align:center;}
     h3{text-align:center;}
   </style>
  </head>
  <body>
   {% include 'adminpagecommon.html' %}
    <form action="{% url 'savecourse' %}"method="post">
	    {% csrf_token %}
        <br>
        <br>
     <table><tr><th width="15"></th></tr></table>
     <table align="left" bgcolor="#ff1493">
      <tr><th height="20"colspan="2"><font size="6" color="yellow">Add Course</font></th></tr>
      <tr><th height="10"></th></tr>
       {{ course }}
      <tr><th height="5"></th></tr>
      <tr><th colspan="2"><button type="submit">SAVE</button></th></tr>
      <tr><th height="4"></th></tr>
      <tr>
          {% for x in messages %}
            <th colspan="2">{{ x }}</th>
          {% endfor %}
      </tr>
     </table>
    </form>
  </body>
</html>
{% endblock %}
